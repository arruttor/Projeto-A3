<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTrade - Detalhes do Item</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .back-button i {
            font-size: 18px;
            color: #333;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .content {
            margin-bottom: 20px;
        }

        .image-placeholder {
            position: relative;
            width: 100%;
            height: 200px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-label {
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4cae4c;
        }

        .footer {
            width: 100%;
            background-color: #ddd;
            padding: 10px 0;
            display: flex;
            left: 0;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            text-decoration: none;
            color: #333;
        }

        .footer i {
            font-size: 24px;
            margin-right: 5px;
        }

        .footer .active {
            color: #5cb85c;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .title {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .footer {
                flex-direction: row;
                align-items: flex-start;
                padding: 10px;
            }

            .footer-item {
                margin-bottom: 10px;
            }
        }

        /* Estilo para o input file */
        #upload-image {
            display: none;
        }

        #upload-image+.image-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-..." crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container">
            <div class="header">
                <!--<a href="/home" class="back-button"><i class="fas fa-arrow-left"></i></a>-->
                <h1 class="title">Detalhes do item</h1>
            </div>
            <div class="content">
                <form action="/cadProd" method="POST" enctype="multipart/form-data">
                    <div class="image-placeholder">
                        <img id="preview-image"  alt="Imagem do produto" style="max-width: 100%; max-height: 100%; visibility: hidden;">
                        <input type="file" id="upload-image" name="imagem" accept="image/*" required>
                        <label for="upload-image" class="image-label">Insira a imagem do produto</label>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="button" type="submit">Confirmar</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                <a href="/home" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="/cadProd"><i class="fas fa-envelope"></i> Cadastrar Produto</a>
            </div>

        </div>


        <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
        <script>
            const uploadImage = document.getElementById('upload-image');
            const imagePlaceholder = document.querySelector('.image-placeholder');
            const previewImage = document.getElementById('preview-image');

            uploadImage.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    previewImage.style.visibility = 'visible'
                    previewImage.src = e.target.result; // Atualize a imagem padrão
                }
                reader.readAsDataURL(file);
            });
        </script>
    </body>

</html>
